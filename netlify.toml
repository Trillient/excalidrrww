[build]
  # Build packages first, then the app
  command = "yarn install && yarn build:packages && cd excalidraw-app && VITE_APP_DISABLE_SENTRY=true VITE_APP_ENABLE_TRACKING=false npx vite build"
  publish = "excalidraw-app/dist"

[build.environment]
  NODE_VERSION = "18"
  YARN_VERSION = "1.22.22"
  CI = "true"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
